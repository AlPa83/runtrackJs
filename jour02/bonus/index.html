<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rubik Cube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="rubik">
    <div class="row">
      <div class="cell red"></div>
      <div class="cell blue"></div>
      <div class="cell green"></div>
    </div>
    <div class="row">
      <div class="cell yellow"></div>
      <div class="cell white"></div>
      <div class="cell orange"></div>
    </div>
    <div class="row">
      <div class="cell green"></div>
      <div class="cell red"></div>
      <div class="cell blue"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
